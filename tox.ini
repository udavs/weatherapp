[tox]
envlist = py36, py37, py38, py39, linting
skip_missing_interpreters = true

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps = codecov
commands =
    ./setup.py test

[testenv:linting]
basepython = python3
skip_install = True
deps = pre-commit>=1.12.0
commands = pre-commit run --all-files --show-diff-on-failure
commands_post =
